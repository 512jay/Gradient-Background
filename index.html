<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
	<title>Gradient Background</title>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:400,900i&effect=anaglyph">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
  <h1 class="font-effect-anaglyph" >Background Generator</h1>
  <h2>Direction to:</h2>   
  <div class="directional">
    <div> 
      top <input id="top" type="radio" name="direction">
      right <input id="right" type="radio" name="direction" checked>
      left <input id="left" type="radio" name="direction">
      bottom <input id="bottom" type="radio" name="direction">
    </div>
</div>
<div>
    <h2>Colors</h2>
    <input class="color1" type="color" name="color1" value="#00ff00">
    <input class="color2" type="color" name="color2" value="#ff0000">
</div>
  <h2>Current CSS Background</h2>
  <h3></h3>
  <button id="randomizer" class="btn default">Randomizer</button>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
